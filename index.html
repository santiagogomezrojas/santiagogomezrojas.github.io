			<!-- GLB mesh entity -->

			<a-entity
			position="0 0 0"
			sound="src: #sun; autoplay: true; distanceModel: exponential"
			>
		</a-entity>

			<a-entity
								id="melon"
								gltf-model="#melon"
								position="0 0 -8"
								scale="0.55 0.55 0.55"
								rotation="0 0 0"
								animation="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true">

			<a-entity gltf-model="#fresa"
